<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">


</head>
<body>
    <h1>Formularios</h1>

<!--

    <form>
        <input type="text" placeholder="Nombre">
    </form>
-->

<form>
    <div>
        <label for="">Nombre</label>
        <input type="text" placeholder="Panchito Lopez"
        name="nombre" id="nombre">

    </div>

    <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="email"
        id="name" placeholder="panchito@gmail.com"  value="hola" required>
    </div>

    <div class="campo">
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password" required>
    </div>

    <div class="campo">
<label for="color">Color</label>
<input type="color" name="color" id="color">

<label for="number">Number</label>
<input type="number" name="number" id="number">

<label for="number">Number</label>
<input type="number" name="number" id="number" min="10" max="20" step="4">


<label for="range">Rango</label>
<input type="range" name="range" id="range" min="10" max="20" step="0.2">


<label for="fecha">date</label>
<input type="date" name="date" id="date">



<label for="file">file</label>
<input type="file" name="file" id="file">


<label for="radio">radio</label>
<input type="radio" name="radio" id="radio" value="opcion1">


<label for="checkbox">checkbox</label>
<input type="checkbox" name="checkbox" id="chechbox" value="opcion2">


    </div>




<div class="submit">
    <input type="submit" value="Enviar">

    </div>


    <div class="reset">
        <input type="reset" value="limpiar">

    </div>

</div>

<button>Enviar</button>


</form>



<h3>Input de rango con marcas</h3>


<input type="range" list="tickmarks" min="0" max="20">


<datalist id="tickmarks">
    <option value="0">
    <option value="5">
    <option value="10">    
    
</datalist>



<i class="fa-solid fa-anchor-circle-check"></i>

</body>
</html>
